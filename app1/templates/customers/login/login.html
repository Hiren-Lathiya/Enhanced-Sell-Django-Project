{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "customers/login/css/style.css" %}'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Customer Login</title>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>

<body>
    <img src='{% static "customers/login/img/wave(1).png" %}' alt="" class="wave">
    <div class="container">
        <div class="img">
            <img src='{% static "customers/login/img/login.png" %}' alt="">
        </div>
        <div class="login-container">
            <form method="POST">
            {% csrf_token %}
                <img src='{% static "customers/login/img/female_avtar.png" %}' class="avtar" alt="">
                <h2>Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Email</h5>
                        <input type="email" name="em1" placeholder='Registered email Id' Required class="input">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input type="password" name='pass1' class="input" Required placeholder='Enter password'>
                    </div>
                </div>
                <input type="submit" class="btn" value="Login">
                 {% if messages %}
                               {% for message in messages %}
                                {% if message.tags == 'error' %} 
                                       <p style='color:red;'>{{ message }}</p>     
                                {% elif message.tags == 'info' %}             
                                          <script>
                                             window.onload = function() {
                                              alert('{{ message }}')
                                             }
                                          </script>
                                {% endif %}
                                {% endfor %}
                            {% endif %} 
                <a href='{% url "ln" %}'>Company login</a>
            </form>
        </div>
    </div>
    <script src='{% static "customers/login/js/javascript.js" %}' type="text/javascript"></script>
</body>

</html>
